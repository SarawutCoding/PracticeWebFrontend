<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav>
        <div class="lefe">
            <button type="button"><i class="bi bi-list"></i></button>
            <div class="logo">
                <a href="#">
                    <i class="bi bi-youtube"></i>
                    <h2>YouTube</h2>
                    <p>TH</p>
                </a>
            </div>
        </div>

        <div class="sreachBar">
            <form action="">
                <input type="search" name="" id="" placeholder="Search">
                <button type="submit"><i class="bi bi-search"></i></button>
            </form>
            <h3 class="micIcon"><i class="bi bi-mic-fill"></i></h3>
        </div>

        <div class="lastNav">
            <button type="button">
                <p class="plus">+</p>
                <p>Create</p>
            </button>
            <p class="bell"><i class="bi bi-bell-fill"></i></p>
            <p class="user"><i class="bi bi-person-circle"></i></p>
        </div>
    </nav>

    <div class="container">
        <div class="sitebar">
            <a href="#">
                <i class="bi bi-house-door-fill"></i>
                <p>Home</p>
            </a>
            <a href="#">
                <i class="bi bi-play-btn"></i>
                <p>Shorts</p>
            </a>
            <a href="#">
                <i class="bi bi-substack"></i>
                <p>Subscription</p>
            </a>
            <hr>
            <a href="#">
                <p>You <i class="bi bi-caret-right-fill"></i></p>
            </a>
            <a href="#">
                <i class="bi bi-clock-history"></i>
                <p>History</p>
            </a>
            <a href="#">
                <i class="bi bi-music-note-list"></i>
                <p>Playlist</p>
            </a>
            <a href="#">
                <i class="bi bi-play-btn"></i>
                <p>You Video</p>
            </a>
            <a href="#">
                <i class="bi bi-stopwatch"></i>
                <p>Watch laster</p>
            </a>
            <a href="#">
                <i class="bi bi-star-fill"></i>
                <p>Liked videos</p>
            </a>
            <hr>
            
        </div>
        <div class="bodyYouTube">

        </div>
    </div>
</body>
</html>
